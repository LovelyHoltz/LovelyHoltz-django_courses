<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Suprise Me!</title>
  </head>
  <body>
      <h1>Suprise Me!</h1>
      <h2>Pick a number!</h2>
      <form action="/suprise" method='POST'>

        <input type='submit' name='Submit'>
      </form>
  </body>
</html>
